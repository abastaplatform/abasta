spring.application.name=abasta-back-end
# Configuració del servidor
server.port=8084
server.servlet.context-path=/

# Configuració de la base de dades MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/abasta_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USER_ABASTA}
spring.datasource.password=${DB_PASS_ABASTA}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Configuració del correu electrònic (Gmail)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USER_ABASTA}
spring.mail.password=${MAIL_PASS_ABASTA}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.default-encoding=UTF-8
spring.mail.from=${MAIL_USER_ABASTA}

# URL del frontend per als enllaços de recuperació
app.frontend.url=https://deveps.ddns.net/abasta

# Configuració de logging
logging.level.root=INFO
logging.level.cat.abasta_back_end=DEBUG
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Configuració de validació
spring.jackson.default-property-inclusion=non_null

# Springdoc OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.syntaxHighlight.theme=monokai

# Ordenar endpoints per mètode HTTP i tags alfabèticament
springdoc.swagger-ui.displayRequestDuration=true
springdoc.swagger-ui.defaultModelsExpandDepth=1
springdoc.swagger-ui.defaultModelExpandDepth=1

# Configuració per a proxy revers Apache
server.forward-headers-strategy=framework
server.use-forward-headers=true
server.tomcat.redirect-context-root=false
server.tomcat.use-relative-redirects=false

# Configuració adicional de Springdoc per a proxy
springdoc.swagger-ui.disable-swagger-default-url=true
springdoc.use-fqn=true
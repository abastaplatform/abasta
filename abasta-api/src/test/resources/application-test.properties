# Configuració unificada per a tots els tests (repositoris + seguretat)
# Aquest fitxer serveix per CompanyRepository, UserRepository i Security tests.

# Configuració H2 per tests
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Configuració JPA
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=false

# Configuració de logging mínima
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
logging.level.org.springframework.security=WARN

# Desactivar funcionalitats innecessàries per tests
spring.h2.console.enabled=false
spring.main.banner-mode=off

# Configuració per tests de seguretat
management.endpoints.enabled=false
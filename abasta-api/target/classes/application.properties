spring.application.name=abasta-back-end
# Configuraci� del servidor
server.port=8080
server.servlet.context-path=/

# Configuraci� de la base de dades MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/abasta_db?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USER_ABASTA}
spring.datasource.password=${DB_PASS_ABASTA}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA / Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.open-in-view=false

# Configuraci� del correu electr�nic (Gmail)
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USER_ABASTA}
spring.mail.password=${MAIL_PASS_ABASTA}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true
spring.mail.default-encoding=UTF-8
spring.mail.from=${MAIL_USER_ABASTA}

# URL del frontend per als enlla�os de recuperaci�
app.frontend.url=https://deveps.ddns.net/abasta

# Configuraci� de logging
logging.level.root=INFO
logging.level.cat.abasta_back_end=DEBUG
logging.level.org.springframework.security=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Configuraci� de validaci�
spring.jackson.default-property-inclusion=non_null

# Springdoc OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method
springdoc.swagger-ui.tagsSorter=alpha
springdoc.swagger-ui.tryItOutEnabled=true
springdoc.swagger-ui.filter=true
springdoc.swagger-ui.syntaxHighlight.theme=monokai

# Ordenar endpoints per m�tode HTTP i tags alfab�ticament
springdoc.swagger-ui.displayRequestDuration=true
springdoc.swagger-ui.defaultModelsExpandDepth=1
springdoc.swagger-ui.defaultModelExpandDepth=1
